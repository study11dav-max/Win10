name: Persistent RDP via Tailscale

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
    # -------------------------------
    # 1. Enable RDP
    # -------------------------------
    - name: Configure RDP
      shell: powershell
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
          -Name "fDenyTSConnections" -Value 0 -Force

        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
          -Name "UserAuthentication" -Value 0 -Force

        netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
        netsh advfirewall firewall add rule name="RDP-Tailscale" `
          dir=in action=allow protocol=TCP localport=3389

        Restart-Service TermService -Force

    # -------------------------------
    # 2. Create RDP User
    # -------------------------------
    - name: Create RDP User
      shell: powershell
      run: |
        Add-Type -AssemblyName System.Security
        $chars = ([char[]](33..126))
        $password = -join (Get-Random -Count 16 -InputObject $chars)
        $secure = ConvertTo-SecureString $password -AsPlainText -Force

        New-LocalUser "RDP" -Password $secure -AccountNeverExpires
        Add-LocalGroupMember -Group "Administrators" -Member "RDP"
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

        echo "RDP_PASS=$password" >> $env:GITHUB_ENV

    # -------------------------------
    # 3. Install Tailscale
    # -------------------------------
    - name: Install Tailscale
      shell: powershell
      run: |
        $url = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
        $out = "$env:TEMP\tailscale.msi"
        Invoke-WebRequest $url -OutFile $out
        Start-Process msiexec.exe -ArgumentList "/i `"$out`" /quiet /norestart" -Wait
        Remove-Item $out -Force

    # -------------------------------
    # 4. Connect to Tailscale
    # -------------------------------
    - name: Tailscale Up
      shell: powershell
      run: |
        & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
          --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
          --hostname=gh-rdp-${{ github.run_id }}

        $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
        echo "TS_IP=$ip" >> $env:GITHUB_ENV

    # -------------------------------
    # 5. Restore WORK folder from laptop (SAFE AUTH)
    # -------------------------------
    - name: Restore WORK from laptop
      shell: powershell
      run: |
        New-Item -ItemType Directory -Path C:\WORK -Force | Out-Null

        $securePass = ConvertTo-SecureString "${{ secrets.PERSIST_PASS }}" -AsPlainText -Force
        $cred = New-Object System.Management.Automation.PSCredential (
          "${{ secrets.PERSIST_USER }}",
          $securePass
        )

        New-PSDrive -Name Z -PSProvider FileSystem `
          -Root "\\${{ secrets.PERSIST_IP }}\RDP_PERSIST" `
          -Credential $cred `
          -Persist

        if (!(Test-Path Z:\)) {
          Write-Error "SMB mount failed"
          exit 1
        }

        robocopy Z:\ C:\WORK /MIR /Z /W:2 /R:2

    # -------------------------------
    # 6. Auto-save every 5 minutes
    # -------------------------------
    - name: Start auto-save job
      shell: powershell
      run: |
        $job = {
          while ($true) {
            if (Test-Path Z:\) {
              robocopy C:\WORK Z:\ /MIR /Z /W:2 /R:2 | Out-Null
            }
            Start-Sleep 300
          }
        }
        Start-Job -ScriptBlock $job | Out-Null

    # -------------------------------
    # 7. Show RDP Info
    # -------------------------------
    - name: RDP Info
      shell: powershell
      run: |
        Write-Host ""
        Write-Host "=============================="
        Write-Host "RDP ADDRESS : $env:TS_IP"
        Write-Host "USERNAME    : RDP"
        Write-Host "PASSWORD    : $env:RDP_PASS"
        Write-Host "WORK FOLDER : C:\WORK"
        Write-Host "=============================="
        Write-Host ""

    # -------------------------------
    # 8. Keep session alive
    # -------------------------------
    - name: Keep Alive
      shell: powershell
      run: |
        while ($true) {
          Write-Host "[$(Get-Date)] RDP ACTIVE"
          Start-Sleep 300
        }

    # -------------------------------
    # 9. Final Save (extra safety)
    # -------------------------------
    - name: Final Save
      if: always()
      shell: powershell
      run: |
        if (Test-Path Z:\) {
          robocopy C:\WORK Z:\ /MIR /Z /W:2 /R:2
        }
